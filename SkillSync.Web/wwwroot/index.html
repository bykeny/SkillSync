<!DOCTYPE html>
<html lang="en">

<head>

    <base href="/" />
    <link href="css/output.css" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

<body>
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">

                <svg class="animate-spin h-12 w-12 mx-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">

                <p class="mt-4 text-gray-600">Loading...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="fixed bottom-0 left-0 right-0 bg-red-600 text-white p-4 text-center">

        <a class="ml-4 cursor-pointer" onclick="document.getElementById('blazor-error-ui').style.display='none'">Dismiss</a>
